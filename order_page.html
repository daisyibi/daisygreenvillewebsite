<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Link to Poppins font (make sure to include it in your project) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <!-- Bootstrap CSS link (make sure to include Bootstrap in your project) -->
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #94CBCB;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 50px; /* Adjust the width as needed */
            margin-right: 10px;
        }

        footer {
            background-color: #94CBCB;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            padding: 30px;
            color: #495057;
            flex: 1; /* Grow to fill available space */
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #f36f38;
            border-color: #f36f38;
            width: 100%;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e55d2e;
            border-color: #e55d2e;
        }
    </style>

</head>

<body>
    <header>
        <div>
            <img src="./images/Greenvillelogo.jpg" alt="Logo" class="logo">
            <span>Greenville Deli</span>
        </div>
        <!-- Add other navigation items here if needed -->
    </header>

    <div class="container mt-5">
        <h2>Order Confirmation</h2>

        <div class="order-details">
            <p>Item: Delicious Cheese Sandwich</p>
            <p>$12.99</p>
        </div>

        <div class="order-details">
            <p>Delivery Service: Express Delivery</p>
            <p>$5.00</p>
        </div>

        <div class="order-details">
            <p>Location: 123 Main St, Cityville</p>
        </div>

        <div class="order-details">
            <p>Total Amount:</p>
            <p>$17.99</p>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="redirectToPage('home.html')">Back to Home</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (make sure to include them in your project) -->
    <script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2023 Delicious Food. All rights reserved.</p>
    </footer>
</body>

</html>
